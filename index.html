<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lemon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            font-family: Arial, sans-serif;
            background-color: white; /* Fallback background color */
        }
        #countdown {
            font-size: 48px;
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the countdown is above the image */
            display: none; /* Initially hidden */
        }
        #startButton {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 1; /* Ensure the button is above the image */
        }

        /* Desktop image */
        #image-desktop {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the whole viewport */
            z-index: -1; /* Send the image to the background */
        }

        /* Mobile image */
        #image-mobile {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the whole viewport */
            z-index: -1; /* Send the image to the background */
        }
    </style>
</head>
<body>

<button id="startButton">НАЖМИ</button>
<div id="countdown">5</div>
<img id="image-desktop" src="5327920683629534637.jpg" alt="Desktop Image">
<img id="image-mobile" src="https://cdn.discordapp.com/attachments/759328626717622283/1273699360101896243/5327920683629534637.jpg?ex=66bf9077&is=66be3ef7&hm=3edabb8b1e1f13b3655f67d3837d6b50776d2b9732a5a9dd23a4a817aeca346f&" alt="Mobile Image">
<audio id="audio">
    <source src="lit.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    let startButton = document.getElementById('startButton');
    let countdownElement = document.getElementById('countdown');
    let imageDesktop = document.getElementById('image-desktop');
    let imageMobile = document.getElementById('image-mobile');
    let audioElement = document.getElementById('audio');
    let countdown = 5;

    startButton.addEventListener('click', function() {
        startButton.style.display = 'none';
        countdownElement.style.display = 'block';

        let interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(interval);
                countdownElement.style.display = 'none';

                // Show the appropriate image based on screen size
                if (window.innerWidth >= 768) {
                    imageDesktop.style.display = 'block'; // Show the desktop image
                } else {
                    imageMobile.style.display = 'block'; // Show the mobile image
                }

                audioElement.play();
            }
        }, 1000);
    });
</script>

</body>
</html>
