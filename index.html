<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lemon</title>
    
    <link rel="icon" href="lemon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="lemon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        #countdown {
            font-size: 48px;
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: none;
        }
        #startButton {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
            z-index: 1;
        }
        #image-desktop, #image-mobile {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>

<button id="startButton">НАЖМИ</button>
<div id="countdown">5</div>
<img id="image-desktop" src="nvibe.gif" alt="Desktop Image">
<img id="image-mobile" src="vibe.gif" alt="Mobile Image">
<audio id="audio" preload="auto">
    <source src="lit.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<script>
    let startButton = document.getElementById('startButton');
    let countdownElement = document.getElementById('countdown');
    let imageDesktop = document.getElementById('image-desktop');
    let imageMobile = document.getElementById('image-mobile');
    let audioElement = document.getElementById('audio');
    let countdown = 5;

    startButton.addEventListener('click', function() {
        
        audioElement.play().catch(function(error) {
            console.log("Autoplay was prevented: ", error);
        });

        startButton.style.display = 'none';
        countdownElement.style.display = 'block';

        let interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(interval);
                countdownElement.style.display = 'none';

                
                if (window.innerWidth >= 768) {
                    imageDesktop.style.display = 'block';
                } else {
                    imageMobile.style.display = 'block';
                }
            }
        }, 1000);
    });
</script>

</body>
</html>
